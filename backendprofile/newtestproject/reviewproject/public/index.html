<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Reviews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Company Reviews</h1>

  <form id="reviewForm">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName"><br>

    <label for="pros">Pros:</label>
    <input type="text" id="pros" name="pros"><br>

    <label for="cons">Cons:</label>
    <input type="text" id="cons" name="cons"><br>

    <label for="rating">Rating:</label>
    <div class="rating" id="rating">
      <input type="hidden" id="ratingValue" name="rating"> 
        <span class="star" data-rating="1">☆</span>
        <span class="star" data-rating="2">☆</span>
        <span class="star" data-rating="3">☆</span>
        <span class="star" data-rating="4">☆</span>
        <span class="star" data-rating="5">☆</span>
    </div><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Search Reviews</h2>

  <input type="text" id="searchInput" placeholder="Search by Company Name">
  <button onclick="searchReviews()">Search</button>
  <ul id="reviewsList"></ul>

  <p id="averageRating"></p>

  <script src="scripts.js"></script>
</body>
</html>
